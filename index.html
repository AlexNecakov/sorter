<!DOCTYPE html>  <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">  <meta http-equiv="Content-Script-Type" content="text/javascript">  <meta http-equiv="Content-Style-Type" content="text/css">  <meta http-equiv="pragma" content="no-cache">  <meta http-equiv="Cache-Control" content="no-cache">  <link rel="stylesheet" type="text/css" href="index.css"><head>  <title>Fire Emblem Sorter</title></head><body onLoad= "startup();">  <script src="scripts.js"></script>  <div align="center">   <table id="mainTable">    <thead>     <tr>      <td colspan="9" class="tb_header">Battle No. <span id="lblCount">-</span><br><span id="lblProgress">0</span>% sorted.<br>       <div align="center"><span id="GaGprog"></span></div>      </td>     </tr>    </thead>    <tbody>     <tr>      <td id="fldLeft" onClick="fnc_Sort(-1);" rowspan="2"></td>	  <td style="border: 0px; width: 7px;" rowspan="2"></td>      <td id="fldMiddleT" onClick="fnc_Sort(0);"><p>Read <br>Instructions<br> Below</p>        </td>	  <td style="border: 0px; width: 7px;" rowspan="2"></td>      <td id="fldRight" onClick="fnc_Sort(1);" rowspan="2"></td>     </tr>     <tr>      <td id="fldMiddleB" onClick="fnc_Undo();"> Click to Start!</p></td>     </tr>    </tbody>    <tfoot>     <tr>      <td colspan="3"><div align="center">        <input id="optImage" type="checkbox" checked>        <span class="tb_header">Display images while sorting.          </input>        </span></div></td>     </tr>    </tfoot>   </table>  </div>  <br>  <button type="button" id='titlesColl' onclick='toggleColl(this.id)' class="collapsible">Mainline Games</button><div class="content">   <table id="titlesTable" align="center" width="450"></table></div>  <br>  <button type="button" id='romhacksColl' onclick='toggleColl(this.id)' class="collapsible">Romhacks</button><div class="content">   <p>Test</p></div>  <br>  <button type="button" id='filtersColl' onclick='toggleColl(this.id)' class="collapsible">Other Filters</button><div class="content">   <p>Test</p></div>  <br>  <div id="ranTable" width="640px" align="center" class="tb" style="display:none;"><div>	</div></div>  <div class="style4" id="resultField" style="text-align:center;">    <p class="instructions" style="text-align:center; font-size:15px;"><b>INSTRUCTIONS</b> <br>After starting the game, simply click the character that you prefer among the two shown.<br> NOTE: choosing "tie" too often may lead to inaccurate results!<p><br>      </div>  </body></html>
